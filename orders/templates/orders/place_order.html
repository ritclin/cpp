{% include 'orders/navbar.html' %}
<!DOCTYPE html>
<html>
<head>
    <title>Place Order</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container mt-4">
    <h2>Place New Order</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        
        <div class="mb-3">
            <label for="id_reference_image" class="form-label">Upload Reference Image</label>
            <input type="file" name="reference_image" id="id_reference_image" class="form-control">
        </div>

        <button type="submit" class="btn btn-success">Place Order</button>
    </form>

    <a href="{% url 'home' %}" class="btn btn-secondary mt-2">Back</a>
</div>

<script>
    $(document).ready(function () {
        $('#id_supplier').change(function () {
            var supplierId = $(this).val();
            var url = "{% url 'ajax_load_products' %}";

            $.ajax({
                url: url,
                data: {
                    'supplier': supplierId
                },
                success: function (data) {
                    var productSelect = $('#id_product');
                    productSelect.empty();
                    productSelect.append('<option value="">---------</option>');
                    data.forEach(function (product) {
                        productSelect.append('<option value="' + product.id + '">' + product.name + '</option>');
                    });
                }
            });
        });
    });
</script>

</body>
</html>
